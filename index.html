<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Massage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="sticky-header">
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <img src="logo.png" alt="Elite Massage Logo" class="logo">
                    <h1>Elite Massage</h1>
                </div>
                <div class="language-selector">
                    <span>IDIOMA</span>
                    <img src="trad.png" alt="Traducir" id="translate-icon">
                    <div class="language-options">
                        <button class="lang-option" data-lang="es"><img src="mx.png" alt="Bandera de México"> Español</button>
                        <button class="lang-option" data-lang="en"><img src="us.png" alt="Bandera de Estados Unidos"> English</button>
                        <button class="lang-option" data-lang="fr"><img src="fr.png" alt="Bandera de Francia"> Français</button>
                        <button class="lang-option" data-lang="zh-CN"><img src="cn.png" alt="Bandera de China"> 中文</button>
                        <button class="lang-option" data-lang="iw"><img src="il.png" alt="Bandera de Israel"> עברית</button>
                    </div>
                </div>
                <div id="google_translate_element"></div>
            </div>
        </div>
    </header>

    <!-- Rest of your HTML remains the same -->

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es',
                includedLanguages: 'es,en,fr,zh-CN,iw',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
        document.querySelectorAll('.lang-option').forEach(button => {
            button.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                const googleTranslateFrame = document.querySelector('iframe.goog-te-banner-frame');
                if (googleTranslateFrame) {
                    const innerDoc = googleTranslateFrame.contentDocument || googleTranslateFrame.contentWindow.document;
                    innerDoc.querySelector('select.goog-te-combo').value = lang;
                    innerDoc.querySelector('select.goog-te-combo').dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="script.js"></script>
</body>
</html>
