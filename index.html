<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Masajes</title>
    <style>
        <link rel="stylesheet" href="styles.css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Ajusta este valor según la altura de tu barra de navegación */
        }
        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            transition: top 0.3s;
            z-index: 1000;
        }
        #top-bar.hidden {
            top: -60px; /* Ajusta este valor según la altura de tu barra de navegación */
        }
        #fixed-bar {
            position: fixed;
            top: -60px; /* Inicialmente oculto */
            left: 0;
            width: 100%;
            background-color: #444;
            color: white;
            padding: 10px 0;
            transition: top 0.3s;
            z-index: 999;
        }
        #fixed-bar.visible {
            top: 0;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-menu {
            display: flex;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .choice-chips {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .choice-chip {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .choice-chip.active {
            background-color: #007bff;
            color: white;
        }
        #services-list, #package-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .service-item, .package-item {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .language-selector {
            position: relative;
            cursor: pointer;
        }
        .language-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .lang-option {
            cursor: pointer;
            padding: 5px;
        }
        .lang-option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav id="top-bar">
        <div class="nav-content">
            <div class="nav-logo">Servicios de Masajes</div>
            <div class="nav-menu">
                <a href="#servicios">Servicios</a>
                <a href="#paquetes">Paquetes</a>
                <a href="#contacto">Contacto</a>
                <div class="language-selector">
                    Idioma
                    <div class="language-options">
                        <div class="lang-option" data-lang="es">Español</div>
                        <div class="lang-option" data-lang="en">English</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <nav id="fixed-bar">
        <div class="nav-content">
            <div class="nav-logo">SM</div>
            <div class="nav-menu">
                <a href="#servicios">Servicios</a>
                <a href="#paquetes">Paquetes</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>
    <div class="choice-chips">
        <button class="choice-chip active" data-category="individual">Individual</button>
        <button class="choice-chip" data-category="pareja">Pareja</button>
        <button class="choice-chip" data-category="paquetes">Paquetes</button>
    </div>
    <div id="services-list"></div>
    <div id="package-list" style="display: none;"></div>
    <script>
    <script src="script.js"></script>
    </script>
</body>
</html>

</body>
</html>
