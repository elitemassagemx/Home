<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Massage</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'es'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header id="sticky-header">
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/logo.png" alt="Elite Massage Logo" class="logo">
                    <h1>Elite Massage</h1>
                </div>
                <div class="language-selector">
                    <img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/animo2.png" alt="Traducir" id="translate-icon">
                    <div class="language-options">
                        <button class="lang-option" onclick="changeLanguage('es')" data-lang="es"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/mx.png" alt="Bandera de México"> Español</button>
                        <button class="lang-option" onclick="changeLanguage('en')" data-lang="en"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/algas.png" alt="Bandera de Estados Unidos"> English</button>
                        <button class="lang-option" onclick="changeLanguage('iw')" data-lang="iw"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/c30min.png" alt="Bandera de Israel"> עברית</button>
                        <button class="lang-option" onclick="changeLanguage('fr')" data-lang="fr"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/ccirculacion.png" alt="Bandera de Francia"> Français</button>
                        <button class="lang-option" onclick="changeLanguage('zh-CN')" data-lang="zh-CN"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/cculinario.png" alt="Bandera de China"> 中文</button>
                    </div>
                </div>
                <div id="google_translate_element" style="display:none;"></div>
            </div>
        </div>
    </header>

    <main role="main">
        <!-- ... (el contenido del main permanece igual) ... -->
    </main>

    <footer>
        <!-- ... (el contenido del footer permanece igual) ... -->
    </footer>

    <div class="fixed-bar">
        <nav class="main-nav">
            <ul>
                <li><a href="#servicios"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/lista-de-regalos.gif" alt="Icono Servicios" class="nav-icon"><span class="nav-text">Masajes</span></a></li>
                <li><a href="#paquetes"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/animo2.png.gif" alt="Icono Paquetes" class="nav-icon"><span class="nav-text">Paquetes</span></a></li>
                <li><a href="#testimonios"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/Ccomentario.gif" alt="Icono Testimonios" class="nav-icon"><span class="nav-text">Testimonios</span></a></li>
                <li><a href="#galeria"><img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/galeria-de-fotos.gif" alt="Icono Galería" class="nav-icon"><span class="nav-text">Galería</span></a></li>
            </ul>
        </nav>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="Imagen del servicio">
            <p id="popup-description"></p>
        </div>
    </div>

    <script type="text/javascript">
        function changeLanguage(lang) {
            var translateElement = document.querySelector('.goog-te-combo');
            if (translateElement) {
                translateElement.value = lang;
                translateElement.dispatchEvent(new Event('change'));
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
